    <div class="container">
       <div class="row">
        <div class="col-md-12" style="height: 50px;"></div>
        <div class="col-md-3"></div>
        <div class="col-md-6 mainrow Border-Shadow text-dark">
            <h2>Login Here</h2>
            <form id="loginForm">
                <label for="email">Email:</label>
                <input type="text" id="email" name="email">
        
                <label for="password">Password:</label>
                <input type="password" id="password" name="password">
        
                <input type="submit" value="Login">
                <span>Don't have any account? <a href="Register.html" class="text-dark"><u>Register Here</u></a>.</span>
            </form>
        </div>
        <div class="col-md-3"></div>
       </div>
    </div>


    <style>
         input[type="text"],
    input[type="password"],
    input[type="submit"] {
        width: 100%;
        padding: 10px;
        margin: 5px 0;
        display: inline-block;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }
    input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        border: none;
        cursor: pointer;
    }
    input[type="submit"]:hover {
        background-color: #45a049;
    }
    .error {
        color: red;
    }
    </style>

<script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault(); 
        var email = document.getElementById('email').value.trim();
        var password = document.getElementById('password').value.trim();

        var errorMessages = document.querySelectorAll('.error');
        errorMessages.forEach(function(element) {
            element.textContent = '';
        });

        if (!email) {
            document.getElementById('email').nextSibling.textContent = 'Email is required';
            return;
        }

        if (!password) {
            document.getElementById('password').nextSibling.textContent = 'Password is required';
            return;
        }

        console.log('Email:', email);
        console.log('Password:', password);
    });
</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <link rel="stylesheet" type="text/css" href="Style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8 mainrow Border-Shadow text-dark">
                <form id="registerForm">
                    <label for="fullName">Full Name:</label>
                    <input type="text" id="fullName" name="fullName">
            
                    <label for="contact">Contact Number:</label>
                    <input type="tel" id="contact" name="contact" pattern="[0-9]{10}" title="Please enter a valid 10-digit phone number">
            
                    <label for="dob">Date of Birth:</label>
                    <input type="date" id="dob" name="dob">
            
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email">
            
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password">
                    <div class="row">
                        <div class="col-md-1">
                            <div class="col-md-12" style="height: 15px;"></div>
                         <label>Gender:</label>
                        </div>
                        <div class="col-md-1"></div>
                     <div class="col-md-3" style="text-align: center;">
                        <input type="radio" id="male" name="gender" value="male">
                         <label class="gender-label" for="male">Male</label>
                     </div>
                     <div class="col-md-3" style="text-align: center;">
                        <input type="radio" id="female" name="gender" value="female">
                         <label class="gender-label" for="female">Female</label>
                     
                     </div>
                     <div class="col-md-3" style="text-align: center;">
                        <input type="radio" id="other" name="gender" value="other">
                         <label class="gender-label" for="other">Other</label>
                     </div>
                     </div>
                    <input type="submit" value="Register">
                </form>
                <span> Already Have An Account? <a href="Login.html" class="text-dark"><u>Login Here</u></a>.</span>
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>


<style>
     input[type="text"],
    input[type="password"],
    input[type="email"],
    input[type="tel"],
    input[type="date"],
    input[type="radio"],
    input[type="submit"] {
        width: 100%;
        padding: 10px;
        margin: 5px 0;
        display: inline-block;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }
    input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        border: none;
        cursor: pointer;
    }
    input[type="submit"]:hover {
        background-color: #45a049;
    }
    .error {
        color: red;
    }
</style>

<script>
    document.getElementById('registerForm').addEventListener('submit', function(event) {
        event.preventDefault(); 
        var fullName = document.getElementById('fullName').value.trim();
        var contact = document.getElementById('contact').value.trim();
        var dob = document.getElementById('dob').value.trim();
        var email = document.getElementById('email').value.trim();
        var password = document.getElementById('password').value.trim();
        var gender = document.querySelector('input[name="gender"]:checked');
        var errorMessages = document.querySelectorAll('.error');
        errorMessages.forEach(function(element) {
            element.textContent = '';
        });

        if (!fullName) {
            document.getElementById('fullName').nextSibling.textContent = 'Full Name is required';
            return;
        }
        if (!contact) {
            document.getElementById('contact').nextSibling.textContent = 'Contact Number is required';
            return;
        }

        if (!dob) {
            document.getElementById('dob').nextSibling.textContent = 'Date of Birth is required';
            return;
        }


        if (!email) {
            document.getElementById('email').nextSibling.textContent = 'Email is required';
            return;
        }
        if (!password) {
            document.getElementById('password').nextSibling.textContent = 'Password is required';
            return;
        }

        if (!gender) {
            document.getElementById('gender').nextSibling.textContent = 'Gender is required';
            return;
        }
        console.log('Full Name:', fullName);
        console.log('Contact Number:', contact);
        console.log('Date of Birth:', dob);
        console.log('Email:', email);
        console.log('Password:', password);
        console.log('Gender:', gender.value);
    });
</script>

</body>
</html>
